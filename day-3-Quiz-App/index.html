<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - Dynamic Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸŽ¯ Quick Quiz</h1>
    <div id="quiz">
      <p id="question">Loading question...</p>
      <div class="options">
        <button class="option-btn">Option 1</button>
        <button class="option-btn">Option 2</button>
        <button class="option-btn">Option 3</button>
        <button class="option-btn">Option 4</button>
      </div>
      <p id="feedback"></p>
      <button id="nextBtn" style="display:none;">Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
