<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Smart Tip Splitter</title>
</head>
<body>
  <main id="app">
    <h1>Smart Tip Splitter</h1>

    <form id="tip-form">
      <!-- Bill Amount -->
      <div>
        <label for="bill">Bill Amount</label>
        <input type="number" id="bill" step="0.01" required />
      </div>

      <!-- Tip Percentage -->
      <div>
        <label for="tip">Tip %</label>
        <select id="tip" required>
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
          <option value="custom">Custom</option>
        </select>
        <input
          type="number"
          id="customTip"
          step="1"
          min="0"
          placeholder="Custom %"
          style="display: none"
        />
      </div>

      <!-- People -->
      <div>
        <label for="people">Number of People</label>
        <input type="number" id="people" min="1" required />
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit" id="calculate">Calculate</button>
        <button type="reset" id="reset">Reset</button>
      </div>

      <!-- Results -->
      <section>
        <p>Tip per person: <span id="tipEach">0</span></p>
        <p>Total per person: <span id="totalEach">0</span></p>
      </section>

      <!-- Validation Message -->
      <p id="msg" aria-live="polite"></p>
    </form>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
